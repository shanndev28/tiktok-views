<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="library/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/4e/59/4d/4e594de65bc859f7b551d9379ba154b0.jpg">

<body>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">

                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="server" class="form-label">pilih server</label>
                            <select name="server" id="server" class="form-control">
                                <option value="server-1">server 1</option>
                                <option value="server-2">server 2</option>
                                <option value="server-3">server 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="link" class="form-label">Input Link Di Sini</label>
                            <input type="text" class="form-control" id="url-video" autocomplete="off">
                        </div>

        <div class="fixed-bottom text-center mb-3">

    <script>
        $("#submit").click(function () {
            $("#submit").text('proses...')

            let urlVideo = $("#url-video").val()

            if (urlVideo === '' || !/http/.test(urlVideo) || !/tiktok/.test(urlVideo)) {
                setTimeout(() => {
                    $("#url-video").val('')
                    $("#submit").text('submit')
                    $("#submit").removeAttr('disabled')

                    return swal('gagal', 'masukkin linknya yang bener bosku', 'error')
                }, 2000);
            } else {
                if (server === 'server-1') {
                    $.ajax({
                        url: 'https://irvankedesmm.co.id/api/order',
                        type: 'post',
                        data: 'api_id=29937&api_key=ocqel0-mayr9l-utczd5-vgabna-omj8jd&service=24447&target=' + urlVideo + '&quantity=10000',
                        dataType: 'json',
                        success: function (a, b) {
                            $("#url-video").val('')
                            $("#submit").text('submit')
                            $("#submit").removeAttr('disabled')

                            return swal('berhasil', 'segera diproses bosku', 'success')
                        },
                        error: function () {
                            $("#url-video").val('')
                            $("#submit").text('submit')
                            $("#submit").removeAttr('disabled')

                            return swal('gagal', 'gagal diproses bosku', 'error')
                        }
                    })
                } else if (server === 'server-2') {

                        url: 'https://sprintpedia.id/api/order',

                            $("#submit").text('submit')

                            $("#submit").text('submit')
                            $("#submit").removeAttr('disabled')

                            return swal('berhasil', 'segera diproses bosku', 'success')
                        }

        })
    </script>
</body>

</html>
